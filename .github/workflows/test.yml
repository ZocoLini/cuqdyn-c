name: Run Tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make test.sh executable
        run: chmod +x ./test.sh

      - name: Run test script
        run: ./test.sh
